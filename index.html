<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecf2, #ffe4e1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.dark-intro {
            background: #000;
        }

        body.batman-theme {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .dark-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2000;
        }

        .dark-screen::after {
            content: 'Click anywhere';
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            position: absolute;
            bottom: 50px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .intro-screen {
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s ease;
        }

        .intro-screen.show {
            opacity: 1;
            transform: scale(1);
        }

        .intro-heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .intro-text {
            font-size: 28px;
            color: #ff4b6e;
            margin-bottom: 30px;
        }

        .start-btn {
            background: #ff4b6e;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: #ff3359;
        }

        .photo-grid-screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .progress {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-text {
            font-size: 18px;
            color: #ff4b6e;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 75, 110, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ff4b6e;
            width: 0%;
            transition: width 0.5s ease;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            position: relative;
            aspect-ratio: 4/3;
            cursor: pointer;
            perspective: 1000px;
        }

        .photo-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .photo-card.flipped .photo-inner {
            transform: rotateY(180deg);
        }

        .photo-front, .photo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-front {
            background: linear-gradient(135deg, #ff4b6e, #ff758c);
            color: white;
            font-size: 60px;
        }

        .photo-back {
            transform: rotateY(180deg);
            background: white;
            flex-direction: column;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .photo-img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-caption {
            margin-top: 10px;
            font-size: 14px;
            color: #ff4b6e;
            text-align: center;
            font-weight: 500;
        }

        .question-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .question-heart {
            font-size: 100px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .question-text {
            font-size: 32px;
            color: #ff4b6e;
            margin-bottom: 30px;
        }

        .question-photo {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 0 auto 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .yes-btn, .no-btn {
            background: #ff4b6e;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            background: #ff3359;
        }

        .no-btn {
            background: #666;
            position: relative;
        }

        .celebration {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s forwards;
        }

        .batman-signal {
            width: 200px;
            height: auto;
            margin: 0 auto 30px;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
            animation: batSignal 3s infinite;
        }

        @keyframes batSignal {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.9));
                transform: scale(1.05);
            }
        }

        .celebration-photo {
            max-width: 500px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin: 0 auto 30px;
            border: 3px solid #FFD700;
        }

        .final-message {
            font-size: 28px;
            color: #FFD700;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-family: 'Impact', 'Arial Black', sans-serif;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .floating-heart {
            position: fixed;
            color: #ff4b6e;
            font-size: 24px;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.5); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100px) rotate(360deg) scale(1.5); 
                opacity: 0; 
            }
        }

        @media (max-width: 600px) {
            .intro-text, .question-text {
                font-size: 22px;
            }
            .final-message {
                font-size: 24px;
            }
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="dark-intro">
    <!-- Dark Screen - Click to Reveal -->
    <div class="dark-screen" id="darkScreen" onclick="revealIntro()"></div>

    <div class="container">
        <!-- Intro Screen -->
        <div class="intro-screen" id="introScreen">
            <div class="intro-heart">‚ù§Ô∏è</div>
            <div class="intro-text">I have something to show you...</div>
            <button class="start-btn" onclick="startExperience()">Open ‚ú®</button>
        </div>

        <!-- Photo Grid Screen -->
        <div class="photo-grid-screen" id="photoGridScreen">
            <div class="progress">
                <div class="progress-text">Click each memory</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="photo-grid" id="photoGrid"></div>
        </div>

        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="question-heart">‚ù§Ô∏è</div>
            <div class="question-text">Will you be my Valentine?</div>
            <img src="princess.jfif" alt="Us" class="question-photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23ffecf2%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23ff4b6e%22 font-size=%2224%22%3EQuestion Photo%3C/text%3E%3C/svg%3E'">
            <div class="buttons">
                <button class="yes-btn" onclick="showCelebration()">Yes üòä</button>
                <button class="no-btn" onmouseover="moveButton(this)">No üò¢</button>
            </div>
        </div>

        <!-- Celebration Screen - Batman Theme -->
        <div class="celebration" id="celebration">
            <img src="batman-icon.png" alt="Batman Signal" class="batman-signal">
            <img src="letsgo.jfif" alt="Forever" class="celebration-photo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22500%22 height=%22400%22%3E%3Crect fill=%22%230a0a0a%22 width=%22500%22 height=%22400%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23FFD700%22 font-size=%2224%22%3ECelebration Photo%3C/text%3E%3C/svg%3E'">
            <div class="final-message">
                LET'S GO GORGEOUS,<br>THE CITY NEEDS US üíï
            </div>
        </div>
    </div>

    <script>
        const photos = [
            {
                src: "valentine1.jfif",
                caption: 'When I asked you to be my valentine forever'
            },
            {
                src: 'vogue.jfif',
                caption: 'You should be in Vogue'
            },
            {
                src: 'hhn.jfif',
                caption: 'Halloween Horror Nights!'
            },
            {
                src: 'cb_princess.jfif',
                caption: 'THE Cuban-Indian Princess'
            },
            {
                src: 'panama.jfif',
                caption: 'Panama City Beach!'
            },
            {
                src: 'minions.jfif',
                caption: 'We are minions. Papoi?'
            },
            {
                src: 'marco.jfif',
                caption: 'Marco Island'
            },
            {
                src: 'halloween.jfif',
                caption: 'You mogged me'
            },
            {
                src: 'dangerous.jfif',
                caption: 'Dangerous'
            }
        ];

        let flippedCount = 0;

        function revealIntro() {
            const darkScreen = document.getElementById('darkScreen');
            const introScreen = document.getElementById('introScreen');
            
            darkScreen.style.transition = 'opacity 1s ease';
            darkScreen.style.opacity = '0';
            
            setTimeout(() => {
                darkScreen.style.display = 'none';
                document.body.classList.remove('dark-intro');
                introScreen.classList.add('show');
            }, 1000);
        }

        function startExperience() {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('photoGridScreen').style.display = 'block';
            createPhotoGrid();
        }

        function createPhotoGrid() {
            const grid = document.getElementById('photoGrid');
            
            photos.forEach((photo, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <div class="photo-inner">
                        <div class="photo-front">‚ù§Ô∏è</div>
                        <div class="photo-back">
                            <img src="${photo.src}" alt="Memory" class="photo-img" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22200%22%3E%3Crect fill=%22%23ffecf2%22 width=%22300%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23ff4b6e%22 font-size=%2220%22%3EPhoto ${index + 1}%3C/text%3E%3C/svg%3E'">
                            <div class="photo-caption">${photo.caption}</div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            flippedCount++;
            
            updateProgress();
            
            if (flippedCount === photos.length) {
                setTimeout(showQuestion, 800);
            }
        }

        function updateProgress() {
            const percentage = (flippedCount / photos.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function showQuestion() {
            document.getElementById('photoGridScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
        }

        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - 200) + 50;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            
            btn.style.position = 'fixed';
            btn.style.transition = 'all 0.5s ease';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showCelebration() {
            document.getElementById('questionScreen').style.display = 'none';
            document.body.classList.add('batman-theme');
            document.getElementById('celebration').style.display = 'block';
            createHearts();
        }

        function createHearts() {
            const createHeart = () => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            };

            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 100);
            }

            setInterval(createHeart, 400);
        }
    </script>
</body>
</html>
